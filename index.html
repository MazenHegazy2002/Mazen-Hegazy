<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Zylos | Secure Neural Messenger</title>

  <!-- PWA & Mobile Optimization -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zylos">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0b0d10">
  <meta name="format-detection" content="telephone=no">

  <!-- SEO & Social -->
  <meta name="description" content="Secure, hybrid messaging with AI-powered voice calls and neural encryption.">
  <meta property="og:title" content="Zylos Messenger">
  <meta property="og:description" content="The next generation of hybrid secure messaging.">
  <meta property="og:image" content="https://picsum.photos/seed/zylos/1200/630">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="https://picsum.photos/seed/zylos/192/192">
  <link rel="icon" type="image/png" href="https://picsum.photos/seed/zylos/32/32">
  <link rel="manifest" href="manifest.json?v=3.3">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior-y: contain;
      -webkit-tap-highlight-color: transparent;
      background-color: #0b0d10;
      color: #f4f4f5;
      user-select: none;
    }

    .safe-area-inset {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes statusProgress {
      from {
        width: 0%;
      }

      to {
        width: 100%;
      }
    }

    .status-bar-inner {
      animation: statusProgress 5s linear forwards;
    }

    .animate-pulse-slow {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: .7;
        transform: scale(0.98);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
  <script>
    /** 
     * ZYLOS PRODUCTION SHIM
     * This ensures that 'process.env.API_KEY' is accessible globally 
     * as required by the @google/genai SDK.
     */
    window.process = window.process || { env: {} };
    // Vercel/Hosting environments will inject the key into the environment.
    // This fallback ensures the app doesn't crash if the key is missing.
    if (!window.process.env.API_KEY) {
      window.process.env.API_KEY = "";
    }
  </script>
</head>

<body class="bg-[#0b0d10] overflow-hidden">
  <div id="root"></div>
  <!-- Load the main application entry point -->
  <script type="module" src="index.tsx?v=3.3"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Zylos Neural SW Active'))
          .catch(err => console.warn('SW deferred', err));
      });
    }
  </script>
</body>

</html>
